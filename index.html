<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voyagez moins cher en covoiturage</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="/images/BlaBlaCar.svg" alt="BlaBlaCar" width="auto" height="21">
        <nav>
            <section class="menuhigh">
                <button class="propo" type="button">Proposer un trajet</button>
                <ul id="menuhead">
                    <li>Inscription</li>
                    <li>Connexion</li>
                </ul>
            </section>
        </nav>
    </header>
    <div>
        <img class="imgblock" src="/images/homeblock_main_desktop_fr_FR_v01.jpg" alt="BlaBlaCar">
        <div class="homeblock">
            <img src="/images/Capture du 2017-04-19 17-01-03.jpg" alt="BlaBlaCar">
            <div>
                <h1>En voiture !</h1>
                <p>Prenez la route en bonne compagnie.</p>
            </div>
        </div>
        <input type="text" placeholder="Départ" /><input type="text" placeholder="Destinations" /><input type="date" placeholder="Date"
        />
        <button type="button">Chercher un trajet</button>
    </div>
    <div class="homeblock2">
        <img src="/images/homeblock_driver_desktop_fr_FR.jpg" alt="BlaBlaCar">
        <button class="propo2" type="button">Proposer un trajet</button>
        <div class="txtroad">
        <h2>Vous prenez le volant bientôt!</h2>
        <p>Partagez vos frais en prenant des passagers.</p>
        </div>

</html>
